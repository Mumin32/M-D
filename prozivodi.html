<head>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

        .bg-custom {

        .hero-section {

            text-align: center;
        }
        .product-card img {

    <div class="container my-5">
        <div class="row" id="product-list">
            <!-- Proizvodi će biti dinamički dodati ovde -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark py-4 text-center">
        <div class="container">
            <p class="m-0">@ 2024 M&D Detailing Studio. Sva prava zadržana.</p>
        </div>

</html>
